<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/logo-img.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="logo"> Groc<span>eries</span> </a>

        <ul class="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="index.html" id="home-prod">Products</a></li>
            <li><a href="index.html">Testimonials</a></li>
            <li><a href="index.html" id="home-app">Application</a></li>
        </ul>

        <div class="nav-right">
            <a href="#" class="like">
                <i class="fas fa-heart"></i>
                <span>0</span>
            </a>

            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>

    </nav>

    <section class="form" id="font">
        <div class="payment-container">
            <form class="payment-form">
                <h2>Payment Information</h2>

                <div class="form-group">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>

                <div class="form-group">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address"
                        placeholder="123 Main St, City, Country" required>
                </div>

                <button type="submit">Submit Payment</button>
            </form>
        </div>

    </section>

    <section id="cart" class="cart-sec">
        <h2>Your <span>Cart</span></h2>
        <div class="cart-items"></div>
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button class="checkout-btn">Checkout</button>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="#">Groc<span>eries</span></a>

                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>

            <div class="footer-links">
                <strong class="prod">Product</strong>
                <ul>
                    <li><a href="#">Clothes</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Popular</a></li>
                    <li><a href="#">New</a></li>
                </ul>
            </div>
            <div class="footer-links">
                <strong class="categ">Category</strong>
                <ul>
                    <li><a href="#">Beauty</a></li>
                    <li><a href="#">Meals</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Men</a></li>
                </ul>
            </div>
            <div class="footer-links">
                <strong>Contact</strong>
                <ul>
                    <li>Phone: +123-456-789</li>
                    <li>Email: example@example.com</li>
                </ul>
            </div>
        </div>
    </footer>

    
    <script src="cart.js"></script>
</body>

</html>
